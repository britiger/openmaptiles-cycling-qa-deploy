<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Vector Tiles Maplibre Cycling-QA</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='maplibre-gl.js'></script>
    <link href='maplibre-gl.css' rel='stylesheet' />
    <link href='maplibre-gl-legend.css' rel='stylesheet' />
    <script src="maplibre-gl-legend.js"></script>
    <link href='styleswitch.css' rel='stylesheet' />
    <script src="styleswitch.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
		#refresh { position: absolute; top: 15px; left: 15px; background-color: white; padding: 5px; 
			border: 1px solid black; font-family: Avenir; cursor: pointer; }
    </style>
</head>
<body>

<div id='map'></div>
<!-- <div id='refresh' onclick='reload()'>Reload</div> -->
<script>
var map = new maplibregl.Map({
    container: 'map', // container id
    style: window.location.protocol+'//'+window.location.host+'/positron-cycling.json', // style URL
    center: [12, 51], // starting position [lng, lat]
    zoom: 5, // starting zoom
    hash: true
});
const targets = {
    // One Direction
    'cycleway_no': 'Ohne Radweg',
    'cycleway_no_nospeed': 'Ohne Radweg, maxspeed fehlt',
    'cycleway_no_maxspeed': 'Ohne Radweg, maxspeed>70',
    'cycleway_exists': 'Extra Radweg vorhanden',
    'cycleway_missing': 'Radweginformation fehlt',
    'cycleway_onlane': 'Radweg auf der Fahrbahn',
    'bicycle_road': 'Fahrradstraße',
    'bicycle_way_use': 'Radweg (Benutzungspflichtig)',
    'bicycle_use_sidepath': 'Straße mit benutzungspfl. Radweg',
    'bicycle_optional_sidepath': 'Straße mit optionalem Radweg',
    'bicycle_no': 'Radfahren verboten',
    // Two Directions
    'cycleway_no_left': 'Ohne Radweg',
    'cycleway_no_right': 'Ohne Radweg',
//    'cycleway_no_nospeed': 'Ohne Radweg, maxspeed fehlt',
    'cycleway_no_maxspeed_left': 'Ohne Radweg, maxspeed>70',
    'cycleway_no_maxspeed_right': 'Ohne Radweg, maxspeed>70',
    'cycleway_exists_left': 'Extra Radweg vorhanden',
    'cycleway_exists_right': 'Extra Radweg vorhanden',
    'cycleway_missing_left': 'Radweginformation fehlt',
    'cycleway_missing_right': 'Radweginformation fehlt',
    'cycleway_onlane_left': 'Radweg auf der Fahrbahn',
    'cycleway_onlane_right': 'Radweg auf der Fahrbahn',
//    'bicycle_road': 'Fahrradstraße',
    'bicycle_is_mandatory': 'Radweg (Benutzungspflichtig)',
    'bicycle_is_optional': 'Radweg (nur Freigabe)',
    'bicycle_use_sidepath_forward': 'Straße mit benutzungspfl. Radweg',    
    'bicycle_use_sidepath_backward': 'Straße mit benutzungspfl. Radweg',
    'bicycle_optional_sidepath_forward': 'Straße mit optionalem Radweg',
    'bicycle_optional_sidepath_backward': 'Straße mit optionalem Radweg',
    'bicycle_no_left': 'Radfahren verboten',
    'bicycle_no_right': 'Radfahren verboten'
};

var styles = (MapLibreStyleDefinition = [
        {
          title: "Default",
          uri: window.location.protocol+'//'+window.location.host+'/positron-cycling.json',
        },
        {
          title: "Zwei Wege",
          uri: window.location.protocol+'//'+window.location.host+'/positron-cycling-two-direction.json'
        },
        
      ]);

// https://docs.maptiler.com/maplibre-gl-js/map/#click
// https://maplibre.org/maplibre-gl-js-docs/example/popup-on-click/
Object.keys(targets).forEach(layerKey => {
    map.on('click', layerKey, function(e) {
        console.log({layerKey, features: e.features});

        const body = e.features
            .map((f, index) => {
                const osm_id = f.properties.osm_id
                const osmWebsite = osm_id ?
                    `<a href="https://www.openstreetmap.org/way/${osm_id}" target="_blank">OSM</a>` :
                    ''
                const tags = Object.keys(f.properties).map(k => (
                    `<tr><td>${k}</td><td>=</td><td>${f.properties[k]}</td></tr>`
                )).join('')

                return `
                    <h2>${osm_id ? `way/${osm_id}` : 'osm_id missing'} ${osmWebsite}<br /> ${f.layer.id}</h2>
                    <table>${tags}</table>`
            }).join('');

        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(body)
            .addTo(map);
    });

    map.on('mouseenter', layerKey, function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', layerKey, function () {
        map.getCanvas().style.cursor = '';
    });
});


map.addControl(new MaplibreLegendControl(targets, {
    showDefault: true,
    showCheckbox: true,
    onlyRendered: true,
    reverseOrder: true
}), 'bottom-left');
map.addControl(new maplibregl.NavigationControl());
map.addControl(new MapLibreStyleSwitcherControl(styles));
</script>

</body>
</html>
